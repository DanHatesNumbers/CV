version: 2

jobs:
  build:
    docker:
      - image: danhatesnumbers/xelatex
    steps:
      - checkout
      - run:
          name: Build PDF
          command: make
      - store_artifacts:
          path: CV.pdf
      - persist_to_workspace:
          root: ~/project
          paths:
            - CV.pdf
  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 cp ~/project/CV.pdf s3://danhatesnumbers-cv-hosting/CV.pdf --sse

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master